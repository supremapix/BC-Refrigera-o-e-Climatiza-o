
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC Refrigeração | Climatização Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #0088cc;
        --primary-cyan: #00d4ff;
        --primary-dark: #0f172a;
        --primary-darker: #020617;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--primary-darker);
        color: white;
        overflow-x: hidden;
      }
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(1.2); }
        20%, 40% { transform: scale(1); }
      }
      .heart-beat {
        display: inline-block;
        color: #ff0055;
        animation: heartbeat 1.5s ease-in-out infinite;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      }
      .gradient-text {
        background: linear-gradient(135deg, #0088cc 0%, #00d4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glow-blue {
        box-shadow: 0 0 20px rgba(0, 136, 204, 0.3);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-y-3d:hover {
        transform: rotateY(10deg) rotateX(5deg);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0088cc;
        border-radius: 10px;
      }
      @keyframes logo-float {
        0%, 100% {
          transform: translateY(0) scale(1) rotateZ(0deg);
        }
        25% {
          transform: translateY(-15px) scale(1.05) rotateZ(2deg);
        }
        50% {
          transform: translateY(-20px) scale(1.08) rotateZ(0deg);
        }
        75% {
          transform: translateY(-15px) scale(1.05) rotateZ(-2deg);
        }
      }
      @keyframes logo-pulse-glow {
        0%, 100% {
          filter: drop-shadow(0 0 20px rgba(0, 136, 204, 0.6)) drop-shadow(0 0 40px rgba(0, 212, 255, 0.4));
        }
        50% {
          filter: drop-shadow(0 0 40px rgba(0, 136, 204, 0.9)) drop-shadow(0 0 80px rgba(0, 212, 255, 0.6));
        }
      }
      @keyframes logo-rotate-3d {
        0%, 100% {
          transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }
        25% {
          transform: perspective(1000px) rotateY(10deg) rotateX(-5deg);
        }
        50% {
          transform: perspective(1000px) rotateY(0deg) rotateX(-10deg);
        }
        75% {
          transform: perspective(1000px) rotateY(-10deg) rotateX(-5deg);
        }
      }
      .logo-hero-animated {
        animation: logo-float 4s ease-in-out infinite, logo-pulse-glow 3s ease-in-out infinite;
        transition: all 0.5s ease;
      }
      .logo-hero-animated:hover {
        animation: logo-rotate-3d 2s ease-in-out infinite, logo-pulse-glow 1.5s ease-in-out infinite;
        transform: scale(1.15);
      }
      .logo-footer-animated {
        animation: logo-pulse-glow 4s ease-in-out infinite;
        transition: all 0.3s ease;
      }
      .logo-footer-animated:hover {
        transform: scale(1.1) rotate(5deg);
        filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.8));
      }
    </style>
  <script type="importmap">
{
  "imports": {

}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
